category: Utilities
commonfields:
  id: EDL
  version: -1
configuration:
- additionalinfo: Integration will run this query to update its EDL (run in your CLI
    !findIndicators query=<your query> to see expected results)
  display: Indicator Query
  name: indicators_query
  required: false
  type: 0
- defaultvalue: text
  display: EDL Format
  hidden: false
  name: format
  options:
  - text
  - json
  - json-seq
  - csv
  required: false
  type: 15
- additionalinfo: Max amount of items in the EDL
  defaultvalue: '2500'
  display: EDL Size
  hidden: false
  name: edl_size
  required: true
  type: 0
- additionalinfo: Enabling this will prevent automatic EDL refresh
  display: Update EDL On Demand Only
  name: on_demand
  required: false
  type: 8
- additionalinfo: Set how often to refresh the EDL
  defaultvalue: 5 minutes
  display: Refresh Rate
  name: cache_refresh_rate
  required: false
  type: 0
- defaultvalue: 'true'
  display: Long Running Instance
  name: longRunning
  required: false
  type: 8
- additionalinfo: Will run the EDL service on this port from within demisto
  defaultvalue: '7000'
  display: Listen Port
  name: longRunningPort
  required: true
  type: 0
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- additionalinfo: Ignores certificate and private key, and will run the EDL service
    in HTTP
  display: HTTP Server
  hidden: false
  name: http_flag
  required: false
  type: 8
description: This integration provides External Dynamic List (EDL) as a service for
  the system indicators.
display: Palo Alto Networks PAN-OS EDL Service
name: EDL
script:
  commands:
  - arguments:
    - default: false
      description: Query used to retrieve indicators from the system.
      isArray: false
      name: query
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: text
      description: EDL output format.
      isArray: false
      name: format
      predefined:
      - text
      - json
      - json-seq
      - csv
      required: false
      secret: false
    - default: false
      description: Max amount of entries in the EDL. If no value is provided, will
        default on EDL Size configured in the instance co configuration.
      isArray: false
      name: edl_size
      required: false
      secret: false
    deprecated: false
    description: Update values stored in the EDL (avaialbe On Demand only).
    execution: false
    name: edl-update
  dockerimage: demisto/teams:1.0.0.1701
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No test
fromversion: 5.5.0
