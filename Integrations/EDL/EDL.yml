category: Utilities
commonfields:
  id: EDL
  version: -1
configuration:
- display: Listen Port
  name: longRunningPort
  required: true
  type: 0
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- additionalInfo: When set to true will have an http endpoint when Certificate and
    Private Key were provided.
  display: HTTP Server
  hidden: false
  name: http_flag
  required: false
  type: 8
- display: Update EDL On Demand
  name: on_demand
  required: false
  type: 8
- defaultvalue: 5 minutes
  display: Cache Refresh Rate
  name: cache_refresh_rate
  required: false
  type: 0
- display: Indicator Query
  name: indicators_query
  required: false
  type: 0
- defaultvalue: text
  display: EDL Format
  hidden: false
  name: format
  options:
  - text
  - json
  - json-seq
  - csv
  required: false
  type: 15
- defaultvalue: '2500'
  display: EDL Size
  hidden: false
  name: edl_size
  required: true
  type: 0
- defaultvalue: 'true'
  display: Long Running Instance
  name: longRunning
  required: false
  type: 8
description: Provides External Dynamic List as a service. An EDL is a text file that
  is hosted on an external web server so that the firewall can import objects—IP addresses,
  URLs, domains—included in the list and enforce policy. The integration allows users
  to expose indicators from within demisto as an EDL service.
display: Palo Alto Networks PAN-OS EDL Service
name: EDL
script:
  commands:
  - arguments:
    - default: false
      description: FindIndicators query
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: text
      description: EDL output format.
      isArray: false
      name: format
      predefined:
      - text
      - json
      - json-seq
      - csv
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Will try to group together IPs into ranges.
      isArray: false
      name: group_ips
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Max amount of entries in the EDL. If no value is provided, will
        default on EDL Size configured in the instance co configuration.
      isArray: false
      name: edl_size
      required: false
      secret: false
    deprecated: false
    description: Update values stored in the EDL.
    execution: false
    name: update-edl
  dockerimage: demisto/teams:1.0.0.1701
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No test
fromversion: 5.5.0
