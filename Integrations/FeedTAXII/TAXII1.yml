category: Threat Intelligence Feeds
commonfields:
  id: Taxii
  version: -1
configuration:
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- display: Reliability
  name: feedInstanceReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
- display: ""
  name: expiration
  defaultvalue: ""
  type: 17
  required: false
- display: ""
  name: expirationPolicy
  defaultvalue: indicatorType
  type: 0
  required: false
  hidden: true
- display: ""
  name: expirationInterval
  defaultvalue: ""
  type: 1
  required: false
  hidden: true
- display: Fetch indicators
  name: feed
  defaultvalue: ""
  type: 8
  required: false
- display: Discovery Service
  name: discovery_service
  required: true
  type: 0
- display: Collection
  name: collection
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: subscription_id
  name: subscription_id
  required: false
  type: 0
- defaultvalue: '20'
  display: Polling Timeout
  name: polling_timeout
  required: false
  type: 0
- display: Poll Service
  name: poll_service
  required: false
  type: 0
- additionalInfo: API key to be used with the API
  display: API Key
  name: api_key
  required: false
  type: 0
- additionalInfo: Name of the API header to save the API Key to
  display: API Header Name
  name: api_header
  required: false
  type: 0
- additionalInfo: Time range to fetch first indicators. <number><time unit>, e.g.
    22m (minutes), 30h (hours), 42d (days)
  defaultvalue: 1d
  display: First Fetch Time
  hidden: false
  name: initial_interval
  required: false
  type: 0
description: Ingest indicator feeds from TAXII 1.x servers
display: TAXII Feed
name: Taxii
script:
  dockerimage: devtesting/taxii:1.0.0.1577190883
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
