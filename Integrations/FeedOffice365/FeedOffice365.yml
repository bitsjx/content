category: Data Enrichment & Threat Intelligence
commonfields:
  id: FeedOffice365
  version: -1
configuration:
- defaultvalue: Worldwide
  display: Regions
  name: regions
  options:
  - China
  - Germany
  - USGovDoD
  - USGovGCCHigh
  - Worldwide
  required: true
  type: 16
- defaultvalue: Any
  display: Services
  name: services
  options:
  - Common
  - Exchange
  - Sharepoint
  - Skype
  - Any
  required: true
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: IPS
  display: JSON attribute to use as an indicator
  name: indicator
  options:
  - IPS
  - URLS
  - Both
  required: true
  type: 15
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: ""
  name: expiration
  defaultvalue: ""
  type: 17
  required: false
- display: ""
  name: expirationPolicy
  defaultvalue: indicatorType
  type: 0
  required: false
  hidden: true
- display: ""
  name: expirationInterval
  defaultvalue: ""
  type: 1
  required: false
  hidden: true
description: Office365 Feed Integration.
display: Office365 Feed
name: FeedOffice365
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '100'
      description: Limit the number of results. Default is 100.
      isArray: false
      name: limit
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'ips'
      description: Indicator type.
      isArray: false
      name: indicator_type
      predefined:
      - 'ips'
      - 'urls'
      required: true
      secret: false
    deprecated: false
    description: Get indicators from the feed.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: O365.Indicator.Value
      description: Indicator value.
      type: String
    - contextPath: O365.Indicator.Type
      description: Indicator type.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4328
  isfetch: false
  feed: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- No test
